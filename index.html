<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Víctor Santos - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span class="spinner">
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImg" src="images/fotoPerfil.png" alt="Foto Perfil" />
        </div>

        <h1 id="title">Nome Github</h1>

        <a id="githubLink" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
          <img src="images/github 2.svg" alt="ícone github" />
          <span id="userName" >Usuário Github</span>
        </a>

        <p id="userBio">An instructor focused on helping people start programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
              <img src="images/youTube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
              <img src="images/instagram.svg" alt="ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
              <img src="images/facebook.svg" alt="ícone Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
              <img src="images/twitter.svg" alt="ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
